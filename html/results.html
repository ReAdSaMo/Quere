<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quera | Result</title>
    <link rel="shortcut icon" href="../images/question-mark.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rochester&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body class="result">
    <nav>
        <h2 class="logo"><img src="../images/logo.svg" alt="logo"></h2>
        <ul class="pages">
            <li><a href="../index.html">home</a></li>
            <li><a class="switch" href="../html/generate.html">generate</a></li>
            <li><a href="../html/about.html">about</a></li>



        </ul>
        <ul class="menue">
            <li class="bar">
                <i class="fa fa-bars" style="font-size:30px;color:#332885"></i>

            </li>
            <li class="close" style="font-size:25px;color:#332885">

                X
            </li>
        </ul>
    </nav>
    <main>

        <!-- generate questions section -->
        <div class="container">
            <button type="button" onclick="generatePDF()" id="download-btn">Download PDF</button>
            <p class="back"> <i class="fa fa-caret-left" style="font-size:30px;color:#332885"></i> Back to generate</p>
            <div id="mcq-questions"></div>
        </div>

    </main>


    <!-- Include the jsPDF library -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>

    <script src="../js/index.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            retrieveMCQData();
            console.log('result page');
            document.querySelector('.switch').textContent = "results";
            document.querySelector('.switch').classList.add('active');
            document.getElementById("download-btn").addEventListener("click", generatePDF);
        });
        document.querySelector('.back').addEventListener("click", () => {
            window.location.href = "generate.html";
            document.querySelector('.switch').textContent = "generate";

        })


    </script>
</body>

</html>
